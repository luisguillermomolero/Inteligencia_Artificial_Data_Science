<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Cliente Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1rem;
      }
      #respuesta {
        margin-top: 20px;
        padding: 10px;
        background: #eef;
        border-radius: 5px;
        min-height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Enviar prompt al servidor</h2>
      <input type="text" id="prompt" placeholder="Escribe un prompt..." />
      <button onclick="enviarPrompt()">Enviar</button>
      <div id="respuesta">La respuesta aparecerá aquí...</div>
    </div>

    <script>
      async function enviarPrompt() {
        const prompt = document.getElementById("prompt").value;
        const respuestaDiv = document.getElementById("respuesta");
        respuestaDiv.innerHTML = "Enviando...";

        try {
          const response = await fetch("http://127.0.0.1:8000/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt }),
          });
          const data = await response.json();
          respuestaDiv.innerHTML = data.result || JSON.stringify(data);
        } catch (error) {
          respuestaDiv.innerHTML = "Error al conectar con el servidor.";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
